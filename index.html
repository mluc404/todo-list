<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.43f1f126142d401ab56e.js"></script></head><body><div class="todo-app"><div class="sidebar"><nav><div class="userInfo">UserName</div><div aria-label="Main Navigation: contains Today Task List, Projects, Labels, and Filters" class="mainNav"><div class="todoTab"><button class="todoTabButton">Todos</button></div><div class="todayTab"><button class="todayTabButton">Today</button></div><div class="projectsTab"><button class="projectTabButton">Projects</button></div></div></nav></div><div class="mainSection"><div class="todoPage"><h1>Todo List</h1><div class="taskContainer todoTaskContainer"><ul class="taskList"><li><span class="listTopRow"><input type="checkbox" class="checkbox"/> <span class="taskName">Go get eggs</span> <button class="taskRemoveButton">&#x1F5D1;</button></span><p class="taskDescription">In this economy? Hmmm</p></li><div class="divider"></div></ul></div><button class="addTaskButton">+ Add Task</button><dialog><form action=""><input id="taskName" class="entryName" placeholder="Task name"/> <input id="taskDescription" class="entryDescription" placeholder="Description"/><div class="spacer"></div><div class="taskUtils"><input type="date" id="dueDate" name="dueDate" value="2222-02-22"/><div class="priorityDiv"><select name="priorityChoice" id="priorityChoice"><option value="noPriority" class="noPriority">No Priority</option><option value="high" class="highPriority">High</option><option value="medium" class="medPriority">Medium</option><option value="low" class="lowPriority">Low</option></select></div><div class="priorityDiv"><select name="projectChoice" id="projectChoice"><option value="noProject">Assign project</option></select></div></div><div class="spacer"></div><div class="divider"></div><div class="spacer"></div><div class="addOrCancel"><button class="closeFormButton">Cancel</button> <button id="formSubmitButton">Add task</button></div></form></dialog></div><div class="todayPage"><h1>Today</h1><div class="taskContainer todayTaskContainer"><ul class="taskList"></ul></div></div><div class="projectPage"><h1>Projects</h1><button class="addProjectButton">+Project</button><div class="projectContainer"><ul class="taskList" id="projectList"></ul></div><dialog class="projectDialog"><form class="projectForm" action=""><input id="projectName" class="entryName" placeholder="Project name"/> <input id="projectDescription" class="entryDescription" placeholder="Description"/><div class="spacer"></div><div class="taskUtils"><button class="addToProject">Assign tasks</button></div><div class="spacer"></div><div class="divider"></div><div class="spacer"></div><div class="addOrCancel"><button class="closeFormButton closeProjectFormButton">Cancel</button> <button id="projectFormSubmitButton">Create Project</button></div></form></dialog></div></div></div></body></html>
